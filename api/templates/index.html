      main {

        height: 100%;
        background: rgb(50, 48, 48);

      }
      h1 {
        display: block;
        margin: 0 auto 25px auto;
        text-align: center;
        font-size: 1.92em;
        font-weight: 600;
        letter-spacing: -0.055em;
      }
      h2 {
        display: block;
        margin: 0 auto 60px auto;
        text-align: center;
        font-weight: 400;
        font-size: 1.25em;
        letter-spacing: -0.015em;
      }
      .container {
        position: relative;
        margin: calc(75px + 2vh + 2vw) auto 0 auto;
        padding: 0;
        width: 100%;
        max-width: 840px;
      }
      .search-box {
        position: relative;
        width: 100%;
        max-width: 360px;
        height: 60px;
        border-radius: 120px;
        margin: 0 auto;
        padding:20px;
      }
      .search-icon,
      .go-icon {
        position: absolute;
        top: 0;
        height: 60px;
        width: 86px;
        line-height: 61px;
        text-align: center;
      }
      .search-icon {
        left: 0;
        pointer-events: none;
        font-size: 1.22em;
        will-change: transform;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        transform-origin: center center;
        -webkit-transform-origin: center center;
        -moz-transform-origin: center center;
        -o-transform-origin: center center;
        transition: transform 400ms 220ms cubic-bezier(0.19, 1, 0.22, 1);
        -webkit-transition: transform 400ms 220ms cubic-bezier(0.19, 1, 0.22, 1);
        -moz-transition: transform 400ms 220ms cubic-bezier(0.19, 1, 0.22, 1);
        -o-transition: transform 400ms 220ms cubic-bezier(0.19, 1, 0.22, 1);
      }
      .si-rotate {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -o-transform: rotate(0deg);
      }
      .go-icon {
        right: 0;
        pointer-events: none;
        font-size: 1.38em;
        will-change: opacity;
        cursor: default;
        opacity: 0;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        transition: opacity 190ms ease-out,
          transform 260ms cubic-bezier(0.19, 1, 0.22, 1);
        -webkit-transition: opacity 190ms ease-out,
          transform 260ms cubic-bezier(0.19, 1, 0.22, 1);
        -moz-transition: opacity 190ms ease-out,
          transform 260ms cubic-bezier(0.19, 1, 0.22, 1);
        -o-transition: opacity 190ms ease-out,
          transform 260ms cubic-bezier(0.19, 1, 0.22, 1);
      }
      .go-in {
        opacity: 1;
        pointer-events: all;
        cursor: pointer;
        transform: rotate(0);
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
        transition: opacity 190ms ease-out,
          transform 260ms 20ms cubic-bezier(0.19, 1, 0.22, 1);
        -webkit-transition: opacity 190ms ease-out,
          transform 260ms 20ms cubic-bezier(0.19, 1, 0.22, 1);
        -moz-transition: opacity 190ms ease-out,
          transform 260ms 20ms cubic-bezier(0.19, 1, 0.22, 1);
        -o-transition: opacity 190ms ease-out,
          transform 260ms 20ms cubic-bezier(0.19, 1, 0.22, 1);
      }
      .search-border {
        display: block;
        width: 100%;
        max-width: 360px;
        height: 60px;
      }
      .border {
        fill: none;
        stroke: #ffffff;
        stroke-width: 5;
        stroke-miterlimit: 10;
      }
      .border {
        stroke-dasharray: 740;
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 400ms cubic-bezier(0.6, 0.04, 0.735, 0.99);
        -webkit-transition: stroke-dashoffset 400ms
          cubic-bezier(0.6, 0.04, 0.735, 0.99);
        -moz-transition: stroke-dashoffset 400ms
          cubic-bezier(0.6, 0.04, 0.735, 0.99);
        -o-transition: stroke-dashoffset 400ms
          cubic-bezier(0.6, 0.04, 0.735, 0.99);
      }
      .border-searching .border {
        stroke-dasharray: 740;
        stroke-dashoffset: 459;
        transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.15, 0.205, 1);
        -webkit-transition: stroke-dashoffset 650ms
          cubic-bezier(0.755, 0.15, 0.205, 1);
        -moz-transition: stroke-dashoffset 650ms
          cubic-bezier(0.755, 0.15, 0.205, 1);
        -o-transition: stroke-dashoffset 650ms
          cubic-bezier(0.755, 0.15, 0.205, 1);
      }
      #search {
        font-family: "Montserrat Alternates", sans-serif;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 120px;
        border: none;
        background: rgba(255, 255, 255, 0);
        padding: 0 68px 0 68px;
        color: #ffffff;
        font-size: 1.32em;
        font-weight: 400;
        letter-spacing: -0.015em;
        outline: none;
      }
      #search::-webkit-input-placeholder {
        color: #ffffff;
      }
      #search::-moz-placeholder {
        color: #ffffff;
      }
      #search:-ms-input-placeholder {
        color: #ffffff;
      }
      #search:-moz-placeholder {
        color: #ffffff;
      }
      #search::-moz-selection {
        color: #ffffff;
        background: rgba(0, 0, 0, 0.25);
      }
      #search::selection {
        color: #ffffff;
        background: rgba(0, 0, 0, 0.25);
      }
    </style>

  <body>
    <main>
      <div class="container">
        <h1>We-Tube</h1>
        <h2>A YouTube video Downloader</h2>
        <div class="search-box">
          <div class="search-icon">
            <i class="fa fa-search search-icon"></i>
          </div>
          <form action="" class="search-form">
            <input
              type="text"
              placeholder="YouTube Link..."
              id="search"
              autocomplete="off"
            />
          </form>
          <svg
            class="search-border"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
            x="0px"
            y="0px"
            viewBox="0 0 671 111"
            style="enable-background: new 0 0 671 111"
            xml:space="preserve"
          >
            <path
              class="border"
              d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"
            />
            <path
              class="border"
              d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"
            />
          </svg>
          <div class="go-icon"><i class="fa fa-arrow-right"></i></div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      // JavaScript code from the provided snippet
      $(document).ready(function () {
        $("#search").focus(function () {
          $(".search-box").addClass("border-searching");
          $(".search-icon").addClass("si-rotate");
        });
        $("#search").blur(function () {
          $(".search-box").removeClass("border-searching");
          $(".search-icon").removeClass("si-rotate");
        });
        $("#search").on("keydown", function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            search();
          }
        });

        $(".go-icon").click(function () {
          $(".search-form").submit();
        });
      });

      function search() {
        var searchTerm = document.getElementById("search").value;
        var redirectURL =
          "https://we-tube.onrender.com/?link=" +
          encodeURIComponent(searchTerm);

        // Redirect the user to the specified URL
        window.location.href = redirectURL;
      }
    </script>
